version: 2

job-defaults: &job-defaults
  working_directory: &working_directory
    /go/src/github.com/open-policy-agent/opa/

jobs:
  build:
    <<: *job-defaults
    docker:
      - image: circleci/golang:1.9
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Compile and Run Tests
          command: |
            make
      - run:
          name: Push Docker Image
          command: |
            make push
workflows:
  version: 2
  test_and_build:
    jobs:
      - build
